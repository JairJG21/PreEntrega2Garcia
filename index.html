<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prestamos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <section class="container">

      <div class="card card_1">
        <div class="card-body d-flex align-items-center justify-content-center my-3">
          <div class="row">
            <div class="col-md-12 d-flex mb-5 g-2">
              <div class="col-md-4 d-flex align-items-center justify-content-center flex-column">
                  <span class="d-block">Dolar a Peso</span>
                  <span id="MXN" class="text-success moneyChange"></span>
              </div>

              <div class="col-md-4 d-flex align-items-center justify-content-center">
                <i class="bi bi-currency-exchange"></i>
              </div>
            
              <div class="col-md-4 d-flex align-items-center justify-content-center flex-column">
                <span class="d-block">Peso a Dolar</span>
                <span id="USD" class="text-success moneyChange"></span>
              </div>
            </div>
            <div class="col-md-12 text-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="#000" class="bi bi-cash-coin" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z"/>
                <path d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z"/>
                <path d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z"/>
                <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z"/>
              </svg>
              <h5 class="d-block my-3 text-white">Ingresa el monto a solicitar</h5>
              <input class="form-control" id="input_monto" type="number" placeholder="ej. 10000">
              <h5 class="d-block my-3 text-white">Ingresa los meses a pagar</h5>
              <input class="form-control" id="meses" type="number" placeholder="ej. 12">
              <button class="btn btn-success my-3" id="btn_calcular">Calcular Mensualidades</button>
            </div>
          </div>
        </div>
      </div>

      <div class="card card_2">
        <div class="card-body">
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-10 text-center">
              <h1 class="text-white">Calculadora de Pr√©stamos</h1>
              <div class="col">
                <div class="col-md-12 d-flex align-items-center justify-content-center flex-column">
                  <h5 class="txt_mensualidad">Cantidad Solicitada</h5>
                  <span class="numero" id="monto">$0</span>
                  <h5 class="txt_mensualidad">Mensualidades</h5>
                  <span class="numero" id="mensualidad">$0</span>
                  <h5 class="txt_mensualidad">Interes</h5>
                  <span class="numero" id="cantidad_interes">$0</span>
                  <h5 class="txt_mensualidad">Total del Prestamo</h5>
                  <span class="numero" id="total">$0</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card card_3">
        <div class="card-body">
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-10 text-center">
              <h1 class="text-white">Historial de prestamos</h1>
              <div class="col">
                <div class="col-md-12 mt-5 table-wrapper-scroll-y my-custom-scrollbar scroll">
                  <table class="table table-dark m-0">
                    <thead class="sticky-top">
                      <tr>
                        <th>#</th>
                        <th>Monto Solicitado</th>
                        <th>Meses a pagar</th>
                        <th>Interes</th>
                        <th>Mensualidad</th>
                        <th>Total a Pagar</th>
                      </tr>
                    </thead>
                    <tbody id="contenido_tabla_historial">
                      
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="main.js"></script>
</body>

</html>
